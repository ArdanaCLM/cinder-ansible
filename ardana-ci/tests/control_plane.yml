---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: ccp
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      common-service-components:
        - lifecycle-manager-target
        - monasca-agent

      clusters:
        - name: cluster0
          cluster-prefix: deployer
          server-role:
            - DEPLOYER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - ntp-client
            - openstack-client
            - tempest
            - cinder-client
            - swift-client
            - monasca-client

        - name: cluster1
          cluster-prefix: monasca
          server-role:
            - MONASCA-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client
            # monasca
            - kafka
            - zookeeper
            - vertica
            - monasca-api
            - monasca-persister
            # memcached required for swift
            - memcached

        - name: cluster2
          cluster-prefix: db-rmq-key
          server-role:
            - MYSQL-RMQ-KEYSTONE-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-server
            - mysql
            - rabbitmq
            - keystone-client
            - keystone-api

        - name: cluster3
          cluster-prefix: controller
          server-role:
            - CONTROLLER-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - cinder-client
            - ip-cluster
            - swift-ring-builder
            - swift-proxy
            - swift-account
            - swift-container
            - swift-object
            - swift-client
